<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        {% for book in books %}

            <a href="{{url_for('book', book_isbn = book.isbn)}}">
                <img src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" alt="">
                <p>{{ book.title }}</p>
            </a>

            <a href="{{url_for('rate', book_id = book.id)}}">Rate</a>
            <hr>
        {% endfor %}


    </body>
</html>
